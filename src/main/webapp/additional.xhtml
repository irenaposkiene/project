<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Additional Info</title>
        <h:outputStylesheet name="styles.css"/>
    </h:head>

    <h:body>
    <h3> Papildoma informacija </h3>
        <h:form id="tableActionForm">
            <h:dataTable value="#{additionalListBean.additionalList}" var="additional">
          
       
               <h:column>
                    <f:facet name="header">
                       Hostel
                    </f:facet>
                    <h:outputText value="#{additional.hostel}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        How do know this institution of education?
                    </f:facet>
                    <h:outputText value="#{additional.howknow}"/>
                </h:column>
                    	   
                <h:column>
                    <f:facet name="header">
                        Application refuced
                    </f:facet>
                    <h:outputText value="#{additional.refuce}"/>
                </h:column>
                      	   
                                            
                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink actionListener="#{additionalListBean.removeAdditional(additional)}" value="Ištrinti"/>
        	      
                    
                </h:column>
               
                
       
               
                
                            
            </h:dataTable>
        </h:form>

         <h:form id="actionForm">
           
                   <h:commandButton id="Grizti" action="main.xhtml" value="Grįžti"/>
        
                </h:form>
 
    </h:body>
</html>
