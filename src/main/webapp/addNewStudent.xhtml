<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add New Student</title>
    </h:head>
    
    <h:body>
        <h:form id="newCustomerForm">
            <h3>Add New Student</h3>
           
         
             <table>
               <tr>
               <td><h:outputText value="Name:"/></td>
               <td> <h:inputText id="clientName" value="#{newStudentBean.studentFirstName}" required="true"/></td>
               <h:message for="clientName"/>
               </tr>  
               <tr>
               <td> <h:outputText value="Surname:"/></td>
               <td><h:inputText id="clientSurname" value="#{newStudentBean.studentLastName}" required="true"/></td>
                <h:message for="clientSurname"/>
				</tr>
				 <tr>
				<td><h:outputText value="Adress:"/></td>
                <td><h:inputText id="clientAdress" value="#{newStudentBean.studentAdress}" /></td>
                <h:message for="clientAdress"/>
				</tr>
				
				 <tr>
				<td><h:outputText value="Location:"/></td>
                <td><h:inputText id="clientLocation" value="#{newStudentBean.studentLocation}" /></td>
                
				</tr>
				
				 <tr>
				<td><h:outputText value="Phone:"/></td>
                <td><h:inputText id="clientPhone" value="#{newStudentBean.studentPhone}" /></td>
              
				</tr>
				 <tr>
				<td><h:outputText value="Email:"/></td>
                <td><h:inputText id="clientEmail" value="#{newStudentBean.studentEmail}" /></td>
             
				</tr>
				 <tr>
				<td><h:outputText value="FamilyState:"/></td>
                <td><h:inputText id="clientFamilyState" value="#{newStudentBean.studentFamilyState}" /></td>
                
				</tr>
				 <tr>
				<td><h:outputText value="Education:"/></td>
                <td><h:inputText id="clientEducation" value="#{newStudentBean.studentEducation}" /></td>
               
				</tr>
				 <tr>
				<td><h:outputText value="School:"/></td>
                <td><h:inputText id="clientSchool" value="#{newStudentBean.studentSchool}" /></td>
              
				</tr>
				 <tr>
				<td><h:outputText value="SchoolEndDate:"/></td>
                <td><h:inputText id="clientSchoolEndDate" value="#{newStudentBean.studentSchoolEndDate}" /></td>
            
				</tr>
				</table>
				
           
            <h:commandButton action="#{newStudentBean.save()}" value="Add"/>
        </h:form>
    </h:body>
</html>
