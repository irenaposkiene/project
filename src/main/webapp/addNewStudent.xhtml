<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Moksleivio informacija</title>
    </h:head>
    
    <h:body>
        <h:form id="newCustomerForm">
            <h3>Moksleivio informacija</h3>
           
         
             <table>
               <tr>
               <td><h:outputText value="Name:"/></td>
               <td> <h:inputText id="clientName" value="#{newStudentBean.studentFirstName}"  required="true"/>
                <h:message for="clientName"/> </td>
               
              
             
               </tr>  
               <tr>
               <td> <h:outputText value="Surname:"/></td>
               <td><h:inputText id="clientSurname" value="#{newStudentBean.studentLastName}"  required="true"/>
                <h:message for="clientSurname"/> </td>
              
                
				</tr>
				<tr>
               <td> <h:outputText value="Birthday:"/></td>
               <td><h:inputText id="clientBirthday" value="#{newStudentBean.studentBirthday}" required="true"/>
                <h:message for="clientBirthday"/> </td>
				</tr>
				 <tr>
				<td><h:outputText value="Adress:"/></td>
                <td><h:inputText id="clientAdress" value="#{newStudentBean.studentAdress}" required="true"/>
                <h:message for="clientAdress"/> </td>
				</tr>
			
			    <tr>
				<td><h:outputText value="Location:"/></td>
                <td><h:inputText id="clientLocation" value="#{newStudentBean.studentLocation}" required="true"/>
                <h:message for="clientLocation"/> </td>
				
				</tr>
						
			    <tr>
				<td><h:outputText value="Phone:"/></td>
                <td><h:inputText id="clientPhone" value="#{newStudentBean.studentPhone}" required="true"/>
                <h:message for="clientPhone"/> </td>
				</tr>
				
				 <tr>
				<td><h:outputText value="Email:"/></td>
                <td><h:inputText id="clientEmail" value="#{newStudentBean.studentEmail}"  required="true"/>
                <h:message for="clientEmail"/> </td>
                    
				</tr>
				
				
				
               <tr>
				<td><h:outputText value="Family State:"/></td>
                <td><h:inputText id="clientFamilyState" value="#{newStudentBean.studentFamilyState}"  required="true"/>
                <h:message for="clientFamilyState"/> </td>
                    
				</tr>
               				
				</table>
				
				
            <h:commandButton action="#{newStudentBean.save()}" value="Add"/>
            
            
        </h:form>
    </h:body>
</html>
