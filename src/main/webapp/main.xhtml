<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Main</title>
        <h:outputStylesheet name="styles.css"/>
    </h:head>

    <h:body>
    <h3> Moksleivių priėmimo registracijos sistema</h3>
        <h:form id="tableActionForm">
            <h:dataTable value="#{studentListBean.studentList}" var="student">
            
       
               <h:column>
                    <f:facet name="header">
                        First Name
                    </f:facet>
                    <h:outputText value="#{student.firstName}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        Last Name
                    </f:facet>
                    <h:outputText value="#{student.lastName}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        Birthday
                    </f:facet>
                    <h:outputText value="#{student.birthday}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        Adress
                    </f:facet>
                    <h:outputText value="#{student.adress}"/>
                </h:column>
                
                 <h:column>
                  
                    <f:facet name="header">
                        Location
                    </f:facet>
                    <h:outputText value="#{student.location}"/>
                </h:column>
             
                                             
                <h:column>
                    <f:facet name="header">
                        Phone
                    </f:facet>
                    <h:outputText value="#{student.phone}"/>
                </h:column>
                
                <h:column>
                <f:facet name="header">
                       Email
                    </f:facet>
                    <h:outputText value="#{student.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Family State
                   </f:facet>
                    <h:outputText value="#{student.familyState}"/>
                </h:column>			
           	    
                        
                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink actionListener="#{studentListBean.removeStudent(student)}" value="Delete"/>
                    
               </h:column>
               
                <h:column>
                    <f:facet name="header">
                        Education
                    </f:facet>
                    
                   <h:form id="educationForm">
           			 <h:commandButton id="addStudentEducationBtn" action="addStudentEducation" value="Add Student Education"/>
      			  </h:form>
                    
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        Family
                    </f:facet>
                  <h:commandButton id="addFamilyBtn" action="addFamilyInfo" value="Add Family Info"/>
         
                 </h:column>
        		 
        		 
                 <h:column>
                    <f:facet name="header">
                        Application
                    </f:facet>
                  <h:commandButton id="addApplicationBtn" action="addApplicationInfo" value="Add Application Info"/>
         
                 </h:column>
                          
               
                 <h:column>
                    <f:facet name="header">
                        Additional Info
                    </f:facet>
                  <h:commandButton id="addAdditionalBtn" action="addAdditional" value="Add Additional Info"/>
         
                 </h:column>
                          
                <h:column>
                    <f:facet name="header">
                        Student Study Plan
                    </f:facet>
                  <h:commandButton id="addStudyPlanBtn" action="addStudyPlan" value="Add Study Plan"/>
      
                 </h:column>
                          
                        
            </h:dataTable>
        </h:form>

        <h:form id="actionForm">
            <h:commandButton id="addNewStudentBtn" action="addNewStudent" value="Add New Student"/>
        </h:form>
        
       

 
    </h:body>
</html>
