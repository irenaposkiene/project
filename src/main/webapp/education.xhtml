<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Education</title>
        <h:outputStylesheet name="styles.css"/>
    </h:head>

    <h:body>
    <h3> Informacija apie išsilavinimą </h3>
        <h:form id="tableActionForm">
            <h:dataTable value="#{educationListBean.educationList}" var="education">
            
        
               <h:column>
                    <f:facet name="header">
                        Išsilavinimas
                    </f:facet>
                    <h:outputText value="#{education.education}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                       Mokyklos pavadinimas
                    </f:facet>
                    <h:outputText value="#{education.school}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        Mokyklos baigimo metai
                    </f:facet>
                    <h:outputText value="#{education.schoolEndDate}"/>
                </h:column>
               
                 
                 <h:column>
                    <f:facet name="header">
                      Įgyta specialybė
                    </f:facet>
                    <h:outputText value="#{education.specialization}"/>
                </h:column>
               
               
                 <h:column>
                    <f:facet name="header">
                        Institucijos pavadinimas
                    </f:facet>
                    <h:outputText value="#{education.institution}"/>
                </h:column>
               
               
                 <h:column>
                    <f:facet name="header">
                       Institucijos tipas
                    </f:facet>
                    <h:outputText value="#{education.institutionType}"/>
                </h:column>
               
               
                 <h:column>
                    <f:facet name="header">
                      Baigimo metai
                    </f:facet>
                    <h:outputText value="#{education.institutionEndDate}"/>
                </h:column>
                    	   
                      	   
                      	   
                              
                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink actionListener="#{educationListBean.removeEducation(education)}" value="Ištrinti"/>
                
                </h:column>
                
              
                              
            </h:dataTable>
        </h:form>

        
                  <h:form id="actionForm">
           
                   <h:commandButton id="Grizti" action="main.xhtml" class="btn2" value="Grįžti"/>
        
                </h:form>
 
    </h:body>
</html>
