<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pridėti moksleivį</title>
        <h:outputStylesheet name="styles.css"/>
    </h:head>
    
    <h:body>
        <h:form id="newCustomerForm">
            <h3>Moksleivio paieška</h3>
            <h:panelGrid columns="3">
                <h:outputText value="Vardas:"/>
                <h:inputText id="clientName" value="#{newStudentBean.studentFirstName}" required="true"/>
                <h:message for="clientName"/>
                
                <h:outputText value="Pavardė:"/>
                <h:inputText id="clientSurname" value="#{newStudentBean.studentLastName}" required="true"/>
                <h:message for="clientSurname"/>

            </h:panelGrid>
            <h:commandButton action="#{newStudentBean.find()}" class="btn2" value="Paieska"/>
        </h:form>
    </h:body>
</html>
